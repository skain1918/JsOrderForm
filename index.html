<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Formulář pro objednání krmiva." />
    <meta name="author" content="Štěpán Koloničný" />
    <title>Objednávka</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container-fluid m-2">
      <h1 class="text-center text-info">Objednávka krmiva</h1>
      <div class="row g-3 align-items-center">
        <div class="col-6">
          <select
            class="form-select form-select-lg"
            aria-label="Select type"
            id="food-type"
          >
            <option value="0" selected>Vyberte krmivo</option>
            <option value="150">Psí žrádlo 150 Kč/kg</option>
            <option value="120">Kočičí žrádlo 120 Kč/kg</option>
            <option value="50">Žrádlo pro rybičky 50 Kč/kg</option>
            <option value="800">Žrádlo pro tygra 800 Kč/kg</option>
          </select>
        </div>
        <div class="col-2">
          <input
            type="number"
            class="form-control form-control-lg"
            id="amount"
          />
        </div>
        <div class="col-auto"><h4 class="">kg =</h4></div>
        <div class="col-2">
          <input
            type="text"
            class="form-control form-control-lg"
            id="price"
            readonly
          />
        </div>
      </div>
      <hr />
      <h3>Vlastnosti krmiva</h3>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check-bio" />
        <label class="form-check-label" for="check-bio">
          Bio kvalita (+30% ze základní ceny)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check-premimum" />
        <label class="form-check-label" for="check-premimum">
          Extra premium kvalita (+50% ze základní ceny krmiva)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check-poor" />
        <label class="form-check-label" for="check-poor">
          Extra nekvalita pro chudé :-D (-15% ze základní ceny krmiva)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check-gift" />
        <label class="form-check-label" for="check-gift">
          Dárkové balení (+500 Kč)
        </label>
      </div>
      <hr />
      <h3>Doprava</h3>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="RadioOptions"
          id="radio1"
          value="option1"
          checked
        />
        <label class="form-check-label" for="inlineRadio1"
          >Osobní odběr (bez příplatku)
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="RadioOptions"
          id="radio2"
          value="option2"
        />
        <label class="form-check-label" for="inlineRadio1"
          >Firemní kurýr (+10 procent z aktuální ceny krmiva - tj. již včetně
          volitelných vlastností)
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="RadioOptions"
          id="radio3"
          value="option3"
        />
        <label class="form-check-label" for="inlineRadio1"
          >Česká pošta (+250 Kč)
        </label>
      </div>
      <hr />
      <h3>Souhrn</h3>
      <div class="row align-items-left mb-3">
        <div class="col-auto">
          <label for="sumary" class="col-form-label">Celková cena: </label>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" id="sumary" readonly />
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" id="calculate">Spočítej</button>
        </div>
      </div>
      <div class="row align-items-left mb-3">
        <div class="col-auto">
          <label for="sumary" class="col-form-label"
            >Kolik chcete utratit:
          </label>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" id="budget" />
        </div>
      </div>
      <h5 id="message"></h5>
      <hr />
      <h3 class="text-warning">Dokončení objednávky</h3>
      <div class="row align-items-left mb-3">
        <div class="col-auto"><label for="contact"> Jméno:</label></div>
        <div class="col-auto">
          <input type="text" id="contact" class="form-control" />
        </div>
        @gmail.com
        <div class="col-auto">
          <button type="button" class="btn btn-primary" id="send">
            Odeslat
          </button>
        </div>
      </div>
      <span id="emailmess" class="text-danger"></span>
    </div>
    <script src="script.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
